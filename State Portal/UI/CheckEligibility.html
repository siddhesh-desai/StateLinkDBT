<!DOCTYPE html>
<html lang="en">
  <!-- Header -->
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>MahaDBT | Home</title>

    <!-- Favicon -->
    <link rel="icon" href="/State Portal/Assets/favicon.png" type="image" />

    <!-- CSS -->
    <link rel="stylesheet" href="home_styles.css" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <!-- Body -->
  <body>
    <!-- Title Bar -->
    <nav class="navbar" style="background-color: white">
      <div class="container">
        <!-- Logo Image -->
        <a class="navbar-brand" href="#">
          <img src="/State Portal/Assets/logo.png" alt="Bootstrap" />
        </a>

        <!-- Government Logo Image -->
        <a class="navbar-brand" href="#">
          <img
            src="/State Portal/Assets/gov_logo.png"
            alt="Bootstrap"
            width="100"
          />
        </a>
      </div>
    </nav>

    <!-- Navigation Bar -->
    <nav
      class="navbar navbar-expand-lg"
      style="background-color: #bf360c; padding: 0%"
    >
      <div class="container">
        <!-- For Responsive Button -->
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNavDropdown"
          aria-controls="navbarNavDropdown"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Fields -->
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a
                class="nav-link active"
                aria-current="page"
                href="#"
                style="color: white"
              >
                Home
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white">Scholarships</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white"
                >Check Eligibility</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" style="color: white">Apply Now</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Carousel -->
    <div id="carouselExampleIndicators" class="carousel slide">
      <div class="carousel-indicators">
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="0"
          class="active"
          aria-current="true"
          aria-label="Slide 1"
        ></button>
        <button
          type="button"
          data-bs-target="#carouselExampleIndicators"
          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="/State Portal/Assets/banner1.png"
            class="d-block w-100"
            alt="..."
          />
        </div>
        <div class="carousel-item">
          <img
            src="/State Portal/Assets/banner2.png"
            class="d-block w-100"
            alt="..."
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- Card Groups -->
    <!-- Title Text -->
    <div class="container" style="margin-top: 20px; margin-bottom: 10px">
      <h3 style="color: #ab2f2f">Eligibility Check</h3>
    </div>

    <div class="container mt-3" style="margin-bottom: 25px">
      <div class="row">

        <div class="col-6">
          <div class="card" style="border-color: #ab2f2f">
            <div class="card-body">
                <div class="card-body p-4 p-sm-5">
                    <form class="row g-3">
                        
            
                        <div class="col-4">
                            <label for="inputAddress" class="form-label">Caste</label>
                            <input type="text" class="form-control" id="inputAddress" />
                        </div>
            
                        <div class="col-8">
                            <label for="inputIncome" class="form-label">Income</label>
                            <input type="number" class="form-control" id="inputIncome" placeholder="Enter Yearly Income" />
                        </div>
            
                        <div class="col-md-4">
                            <label for="inputState" class="form-label">State</label>
                            <select id="inputState" class="form-select">
                                <option selected>Choose...</option>
                                <option>Maharshtra</option>
                                <option>Tamil Nadu</option>
                            </select>
                        </div>
            
                       
            
                        <br />
                        <br />
                        <br />
                        <br />
                        <br />
                        <hr />
                        
                        <div class="d-grid" style="width: auto; align-items: center">
                            <button type="submit" class="btn btn-primary"  id="btnCol">Submit</button>
                            
                        </div>
                        <div class="d-grid" style="width: auto; align-items: center">
                            
                            <button type="reset" class="btn btn-primary" id="btnCol">Reset</button>
                        </div>
                       
                        
                    <br />
                    <br />
                    <br />
                    <br />
                    <br />
                    
                </form>
               
               
            
                <br />
            
                    
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="text-center text-white fixed-bottom">
      <!-- Copyright -->
      <div class="text-center p-1" style="background-color: #ab2f2f">
        Â© 2023 Copyright:
        <a class="text-white" href="#">MahaDBT</a>
      </div>
      <!-- Copyright -->
    </footer>

    <!-- Scripts -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>
  </body>
</html>]
